<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <title>Cadastro com formulário</title>   
    <link rel="stylesheet" href="style/cadastro.css" />
  </head>
  <body>

    <section class="container">
      <header>Formulário de registro</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nome completo</label>
          <input type="text" placeholder="Nome completo" required />
        </div>

        <div class="input-box">
          <label>Endereço de e-mail</label>
          <input type="text" placeholder="Endereço de e-mail" required />
        </div>

        <div class="input-box">
          <label>Senha</label>
          <input type="password" placeholder="Senha" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Número de telefone</label>
            <input type="number" placeholder="Número de telefone" required />
          </div>
          <div class="input-box">
            <label>Data de nascimento</label>
            <input type="date" placeholder="Data de nascimento" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gênero</h3>
          <div class="gender-option">
            <div class="gênero">
              <input type="radio" id="check-male" name="gênero" checked />
              <label for="check-male">masculino</label>
            </div>

            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Feminino</label>
            </div>

            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefere não dizer</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label>Endereço</label>
          <input type="text" placeholder="Digite o endereço da rua" required />
          <input type="text" placeholder="Digite o endereço da rua" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>País</option>
                <option>Brasil</option>
                <option>Inglaterra</option>
                <option>USA</option>
                <option>Mexico</option>
              </select>
            </div>

            <input type="text" placeholder="Digite sua cidade" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Digite sua região" required />
            <input type="number" placeholder="Digite o CEP" required />
          </div>
        </div>
        <button><a href="index.html">Enviar</a></button>
      </form>
    </section>
  </body>
</html>
